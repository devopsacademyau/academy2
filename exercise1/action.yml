    - name: Python Marker
      shell: bash
      run: |
        cd ${{github.action_path}}
        python python/marker1.py 

    - name: Review File
      shell: bash
      run: |
        cd ${{github.action_path}}
        scripts/check_file.sh
  
    - name: Check for Secret
      shell: bash
      run: |
        cd ${{github.action_path}}
        scripts/check_secrets.sh